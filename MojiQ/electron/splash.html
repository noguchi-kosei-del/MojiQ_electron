<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MojiQ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Yu Gothic UI', 'Meiryo', sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo-image {
      width: 200px;
      height: auto;
    }

    .progress-container {
      width: 400px;
      margin-bottom: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 16px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2196f3, #21cbf3);
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s ease-out;
    }

    .status-text {
      font-size: 24px;
      color: #808080;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="../logo/MojiQ_logo.png" alt="MojiQ" class="logo-image">
  </div>

  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="status-text">MojiQ を起動しています</div>

  <script>
    const progressFill = document.getElementById('progressFill');

    // 進捗更新を受け取る（安全なプリロードAPI経由）
    if (window.splashAPI) {
      window.splashAPI.onProgress((progress) => {
        progressFill.style.width = progress + '%';
      });
    }
  </script>
</body>
</html>
